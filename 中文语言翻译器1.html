    //中文转换为数字
   function re(){
       var num = window.prompt("input");
       
       var str ="";
       for(var i =0; i<=num.length-1 ; i++)
       {
           str +=transfer(num[i]);
       } 
       
       if(num.indexOf("少")>-1){
                a1=parseInt(str[9])-parseInt(str[17])+parseInt(str[25])  //转int
                a2=trans(a1.toString()) ; //转为字符串类型
                document.write(a2)           
                if(a1>8){
                    document.write("</br>"+num[50]+num[51]+num[52]+num[53]+num[54]+"</br>")
                    }else{
                        document.write("</br>"+num[64]+num[65]+num[66]+num[67]+"</br>")
                        }
        }
        if(num.indexOf("无")>-1){     
                a3=parseInt(str[11])+parseInt(str[35]);
                    if(a3>8){
                        a4=parseInt(str[25])+1;
                        a4=trans(a4.toString()) ;
                        document.write(a4);
                        }else{
                            a5=parseInt(str[25])+0;
                            a5=trans(a5.toString()) ;
                            document.write(a5);
                            }
            }        
    
    }   
   //整数 气温 等于 一 气温 减少 二 气温 增加 二 看看 气温 如果 气温 大于 八 则 看看 “你好，世界” 否则 看看 “冻死我了”
   //整数 小杨年龄 等于 八 整数 小杨零花钱 等于 二 小杨年龄 增加 一 如果 小杨年龄 大于 八 则 小杨零花钱 增加 一 否则 无 看看 小杨零花钱
   function transfer(target){ //中转数
       switch(target){
            case "零":
               return parseInt("0"); break;
            case "一":
               return parseInt("1");break;
            case "二":
               return parseInt("2"); break;
            case "三":
               return parseInt("3"); break;
            case "四":
               return parseInt("4");break;
            case "五":
               return parseInt("5"); break;
            case "六":
               return parseInt("6"); break;
            case "七":
               return parseInt("7"); break;
            case "八":
               return parseInt("8"); break;
            case "九":
               return parseInt("9");break;
            case "十":
               return parseInt("10"); break; 
            default:
                return parseInt("0");
                
       }
   }
   function trans(tar){//数转中
       switch(tar){
            case "0":
                return '零';
            case "1":
                return '一';
            case "2":
                return '二';
            case "3":
                return '三';
            case "4":
                return '四';
            case "5":
                return '五';
            case "6":
                return '六';
            case "7":
                return '七';
            case "8":
                return '八';
            case "9":
                return '九';
            case "10":
                return '十';          
           
       }
    }
